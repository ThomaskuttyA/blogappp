<div class="container my-5">
  <h2 class="text-center text-primary">PROFILE</h2>
  <hr class="mb-4">

  <div class="card mx-auto shadow" style="max-width: 400px;">
    <div class="card-body text-center">
      <h5 class="card-title">Profile Details</h5>
      <hr>
      <div>
        <p><strong>User ID:</strong> {{ userId }}</p>
        <p><strong>Name:</strong> {{ username }}</p>
        <p><strong>Email ID:</strong> {{ email }}</p>

        <button type="button" class="btn btn-primary mt-3 w-100" (click)="goHome()">Home</button>
      </div>
    </div>
  </div>

  <div class="mt-4 row justify-content-center">
    <div class="col-md-5 mb-4">
      <div class="card shadow" style="height: 100%;">
        <div class="card-body d-flex flex-column justify-content-between">
          <h4 class="text-center card-header">People who follow you:   {{ followers.length }}</h4>

          <ul class="list-group flex-grow-1">
            <li *ngFor="let follower of followers" class="list-group-item">
              {{ follower.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-5 mb-4">
      <div class="card shadow" style="height: 100%;">
        <div class="card-body d-flex flex-column justify-content-between">
          <h4 class="text-center card-header">People you follow:   {{ following.length }}</h4>

          <ul class="list-group flex-grow-1">
            <li *ngFor="let following of following" class="list-group-item">
              {{ following.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 10px;
  }

  .list-group-item {
    border: none;
  }

  .list-group-item:hover {
    background-color: #f1f1f1; /* Light gray on hover */
  }

  h2 {
    font-weight: bold;
  }

  h4 {
    font-weight: 600;
    width: max-content; /* Set the width to only fit the content */
    margin: 0 auto; /* Center the heading */
  }
</style>
