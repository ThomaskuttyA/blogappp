<div class="container py-5">
  <div class="border p-5 rounded" style="max-width: 400px; margin: auto;">
    <h2 class="text-center">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input formControlName="username" type="text" class="form-control" id="username" required>
        <div *ngIf="registerForm.get('username')?.invalid && (registerForm.get('username')?.touched || registerForm.get('username')?.dirty)">
          <small class="text-danger">Username is required.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" id="email" required>
        <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
          <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.required">Email is required.</small>
          <small class="text-danger" *ngIf="registerForm.get('email')?.errors?.email">Invalid email format.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" required>
        <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
          <small class="text-danger">Password is required and must be at least 6 characters.</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" required>
        <div *ngIf="registerForm.errors?.mismatch && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)">
          <small class="text-danger">Passwords must match.</small>
        </div>
      </div>

      <div *ngIf="registrationError" class="text-danger mt-3">{{ registrationError }}</div> <!-- Error message display -->

      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
      <p class="mt-3">Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
  </div>
</div>
